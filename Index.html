<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Product Order Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="orderformStyle.css">
</head>
<body>
    <table>
        <tr id="headings">
            <td>
               Qty
            </td>
            <td>
                Product
            </td>
            <td>
                Price
            </td>
            <td>
                Total
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" id="learningQty" step="1" >
            </td>
            <td>
                <label for="learningQty" class="product">Learning jQuery</label>
            </td>
            <td>
                <b>$39.99</b>
            </td>
            <td>
                <p id="learningTotal"></p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" id="donationQty"  step="1">
            </td>
            <td>
                <label for="donationQty" class="product">jQuery Donation</label>
            </td>
            <td>
                <b>$14.99</b>
            </td>
            <td>
                <p id="donationTotal"></p>
            </td>
        </tr>
        <tr>
            <td>
                <br>
            </td>
            <td>
                <br>
            </td>
            <td>
                Grand Total:
            </td>
            <td>
                <p id="total"></p>
            </td>
        </tr>
    </table>

</body>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="orderformCode.js"></script>
</html>
